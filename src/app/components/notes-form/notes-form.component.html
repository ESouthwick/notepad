<div [attr.data-theme]="theme$ | async">
  <form #form="ngForm" (ngSubmit)="onSave()">
    <h1>{{title}}</h1>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="note.title" name="title" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput [(ngModel)]="note.content" name="content" required></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category selection</mat-label>
      <mat-select [(value)]="note.category" required>
        @for (set of section; track set) {
          <mat-option [value]="set.value">{{set.value}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
    <button mat-button (click)="close.next()">Cancel</button>
  </form>
</div>
