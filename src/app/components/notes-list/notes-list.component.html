<button mat-raised-button color="primary" (click)="createNote()">New Note</button>
<div *ngFor="let category of categories" class="category-section">
  <h2>{{ category }}</h2>
  <div class="notes-grid">
    <mat-card >
      <mat-card-title>
      </mat-card-title>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button >
          <mat-icon>edit</mat-icon></button>
        <button mat-icon-button >
          <mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
