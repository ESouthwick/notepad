<mat-toolbar [class.dark-theme]="(currentTheme$ | async) === 'dark'" [class.purple-theme]="(currentTheme$ | async) === 'purple'" class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" [class.hidden]="!isSmallScreen">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Notepad</span>

  <!-- Desktop Navigation -->
  <div class="desktop-nav" [class.hidden]="isSmallScreen">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a mat-button routerLink="/settings" routerLinkActive="active">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </a>
  </div>

  <span class="spacer"></span>

  <!-- Theme Toggle -->
  <button mat-icon-button [matMenuTriggerFor]="themeMenu" class="theme-toggle">
    <mat-icon *ngIf="(currentTheme$ | async) === 'light'">light_mode</mat-icon>
    <mat-icon *ngIf="(currentTheme$ | async) === 'dark'">dark_mode</mat-icon>
    <mat-icon *ngIf="(currentTheme$ | async) === 'purple'">color_lens</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <button mat-menu-item (click)="setTheme('light')">
      <mat-icon>light_mode</mat-icon>
      <span>Light</span>
    </button>
    <button mat-menu-item (click)="setTheme('dark')">
      <mat-icon>dark_mode</mat-icon>
      <span>Dark</span>
    </button>
    <button mat-menu-item (click)="setTheme('purple')">
      <mat-icon>color_lens</mat-icon>
      <span>Purple</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" [class.dark-theme]="(currentTheme$ | async) === 'dark'" [class.purple-theme]="(currentTheme$ | async) === 'purple'">
  <mat-sidenav #sidenav mode="side" opened class="sidenav" [class.hidden]="!isSmallScreen">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
